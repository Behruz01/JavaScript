<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="travel">
      <div class="container">
        <div class="travel__wrapper">
          <h1 class="travel__info">Kim birinchi bo-rish-ga</h1>
          <div class="travel__int">
            <p class="travel__text">Masofa</p>
            <form
              action="https://echo.htmlacademy.ru/"
              method="post"
              class="travel__form"
            >
              <input
                placeholder="km"
                minlength="6"
                type="number"
                class="travel__input"
                required
              />
              <button type="submit" class="travel__btn">Hisobla</button>
            </form>
          </div>
          <div class="travel__cards">
            <div class="travel__card">
              <img src="./image/people.png" alt="img" />
              <p class="travel__item">Piyoda</p>
              <p class="travel__time">N<span>soat</span></p>
            </div>
            <div class="travel__card">
              <img src="./image/velosiped.png" alt="img" />
              <p class="travel__item">Velosiped</p>
              <p class="travel__time">N<span>soat</span></p>
            </div>
            <div class="travel__card">
              <img src="./image/car.png" alt="img" />
              <p class="travel__item">Mashina</p>
              <p class="travel__time">N<span>soat</span></p>
            </div>
            <div class="travel__card">
              <img src="./image/air.png" alt="img" />
              <p class="travel__item">Samolyot</p>
              <p class="travel__time">N<span>soat</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
